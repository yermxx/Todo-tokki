<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-tokki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class='todo-title'>
      <div class='rabbit'></div>
      <h1>To-Do<br />List</h1>
    </div>
    <form id='todo-form'>
      <input class='list-input' type="text" placeholder='Add your Task <3'>
      <button class='submit-btn' type='submit'>ADD</button>
    </form>
    <div id='todo-all'>
      <a id='all-check' href="#"><img src="./assets/all-check.png" alt="all-check">전체 선택</a>
      <a id='all-delete' href="#"><img src="./assets/all-delete.png" alt="all-delete">전체 삭제</a>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script type="text/javascript" src="./todo.js"></script>
</body>
</html>
